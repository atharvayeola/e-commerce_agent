services:
  - type: web
    name: commerce-agent-api
    env: docker
    plan: free
    rootDir: .
    dockerfilePath: docker/Dockerfile.api
    envVars:
      - key: PYTHONPATH
        value: apps
      - key: CORS_ALLOW_ORIGINS
        value: "*"
      # Set these in Render dashboard Secrets
      - key: BROWSEAI_API_KEY
        sync: false
      - key: WEB_FETCH_ALLOWLIST
        sync: false
      - key: WEB_FETCH_ALLOW_ALL
        sync: false

