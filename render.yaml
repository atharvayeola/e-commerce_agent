services:
  - type: web
    name: commerce-agent-api
    env: python
    plan: free
    rootDir: .
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn apps.api.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: PYTHONPATH
        value: apps
      - key: CORS_ALLOW_ORIGINS
        value: "*"
      # Set these in Render dashboard Secrets
      - key: BROWSEAI_API_KEY
        sync: false
      - key: WEB_FETCH_ALLOWLIST
        sync: false
      - key: WEB_FETCH_ALLOW_ALL
        sync: false

